  <title>Ma'hawa | Personal Website</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #eee;
      text-align: center;
    }

    header {
      padding: 50px 20px;
      background: linear-gradient(145deg, #556B2F, #6B8E23, #d4af7f, #8c7045);
      color: #fff;
      border-radius: 0 0 30px 30px;
    }

    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 10px 0 5px;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
      margin: 0;
    }

    nav {
      margin: 30px 0;
    }

    nav a {
      color: #d2b48c;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    footer {
      background: #1a1a1a;
      padding: 20px;
      margin-top: 50px;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #d2b48c;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
